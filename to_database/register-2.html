                  <form class="form" action="##" method="post" id="registrationForm">
					  <div class="form-group">

                          <div class="col-xs-6">
                              <label for="cus_username"><h4>ชื่อผู้ใช้</h4></label>
                              <input type="text" class="form-control" name="cus_username" id="cus_username" placeholder="ชื่อผู้ใช้" title="กรุณาใส่ชื่อผู้ใช้">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="cus_password"><h4>รหัสผ่าน</h4></label>
                              <input type="text" class="form-control" id="cus_password" placeholder="ใส่รหัสผ่าน" title="กรุณาใส่รหัสผ่าน">
                          </div>
                      </div>
					  
                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="cus_name"><h4>ชื่อ และ นามสกุล</h4></label>
                              <input type="text" class="form-control" name="cus_name" id="cus_name" placeholder="ชื่อ และ นามสกุล" title="กรุณากรอกชื่อและนามสกุล">
                          </div>
                      </div>
                      <div class="form-group">

                          <div class="col-xs-6">
                            <label for="cus_email"><h4>อีเมลล์</h4></label>
                              <input type="text" class="form-control" name="cus_email" id="cus_email" placeholder="อีเมลล์" title="กรุณากรอกอีเมลล์">
                          </div>
                      </div>

                      <div class="form-group">

                          <div class="col-xs-6">
                              <label for="cus_address"><h4>ที่อยู่</h4></label>
                              <input type="text" class="form-control" name="cus_address" id="cus_address" placeholder="ใส่ที่อยู่" title="กรุณาใส่ที่อยู่">
                          </div>
                      </div>

                      <div class="form-group">
                          <div class="col-xs-6">
                             <label for="cus_tel"><h4>เบอร์มือถือ</h4></label>
                              <input type="text" class="form-control" name="cus_tel" id="cus_tel" placeholder="ใส่เบอร์มือถือ" title="กรุณากรอกเบอร์มือถือ">
                          </div>
                      </div>
                      

                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> สมัครสมาชิก</button>
                               	<button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> ลบทั้งหมด</button>
                            </div>
                      </div>
              	</form>
